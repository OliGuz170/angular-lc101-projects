<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <!-- *ngFor statement added to loop over the candidates array and display the selected candidate name from the candidates list  upon click event-->
                <li *ngFor = "let candidate of candidates" (click)='selected=candidate' >{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <!-- *ngIf statement added - if a candidate is selected, then the data for the selected candidate will be displayed -->
            <h2>Candidate Data</h2>
            <p *ngIf="selected">
                Name: {{selected.name}}
                <br>
                Age: {{selected.data.age}} 
                <br>
                Mass: {{selected.data.mass}}
                <br>
                Sidekick: {{selected.data.sidekick}}                         
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- used *ngIf, if a candidate name is selected, it's sidekick's image will be displayed -->
            <img *ngIf ="selected" src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
             <!-- *ngFor used to loop over crew array and display each name -->
                <li *ngFor="let member of crew">{{member.name}}</li>
            </ul>
         <button *ngIf="crew.length" (click)="crew=[]">Clear Crew List</button>   
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <!-- Added click event to clear the data displayed after user's selection -->
        <button (click)='selected=false'>Clear Data & Image</button>
        <button *ngIf="selected && !crew.includes(selected)" (click)="addToCrew(selected)">Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
